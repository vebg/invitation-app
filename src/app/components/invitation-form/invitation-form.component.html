<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow-lg">
            <div class="card-body p-5">
                <h2 class="card-title text-center fw-bold text-primary mb-4">Create Invitation</h2>

                <div *ngIf="error" class="alert alert-danger shadow-sm mb-4" role="alert">
                    {{ error }}
                </div>

                <form (ngSubmit)="onSubmit()" #form="ngForm">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="projectKey" name="projectKey"
                            [(ngModel)]="invitationData.projectKey" required placeholder="Project Key">
                        <label for="projectKey">Project Key</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" id="code" name="code" [(ngModel)]="invitationData.code"
                            required placeholder="Invitation Code">
                        <label for="code">Invitation Code</label>
                    </div>

                    <div class="mb-4 text-center" *ngIf="invitationData.projectKey && invitationData.code">
                        <small class="text-muted d-block mb-1">Preview</small>
                        <span class="badge bg-light text-dark border p-2 fs-5">
                            {{ invitationData.projectKey || '...' }}/{{ invitationData.code || '...' }}
                        </span>
                    </div>

                    <!-- Add other fields here if needed -->

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg shadow-sm"
                            [disabled]="form.invalid || isLoading">
                            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"
                                aria-hidden="true"></span>
                            {{ isLoading ? 'Creating...' : 'Create Invitation' }}
                        </button>
                        <a href="/invitations" class="btn btn-light btn-lg">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
